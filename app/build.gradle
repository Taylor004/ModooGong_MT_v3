def getDate() {
    def date = new Date()
    def formattedDate = date.format('yyMMdd_HHmmss')
    return formattedDate
}


dependencies {

    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('androidx.test.espresso:espresso-core:3.1.0', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile('com.crashlytics.sdk.android:crashlytics:2.6.6@aar') {
        transitive = true;
    }
    compile('com.crashlytics.sdk.android:answers:1.3.11@aar') {
        transitive = true;
    }
    compile project(':api')
    compile project(':KollusPlayer_SDK')
    compile project(':player')

    implementation 'com.google.firebase:firebase-core:17.2.0'
    implementation 'com.google.firebase:firebase-analytics:17.2.0'
    implementation 'com.google.firebase:firebase-messaging:20.0.0'


    implementation 'androidx.appcompat:appcompat:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.percentlayout:percentlayout:1.0.0'
    implementation 'androidx.recyclerview:recyclerview:1.0.0'
    implementation 'androidx.cardview:cardview:1.0.0'
    implementation 'com.github.bumptech.glide:glide:3.7.0'
    implementation 'com.kyleduo.switchbutton:library:1.4.0'
    implementation 'net.yslibrary.keyboardvisibilityevent:keyboardvisibilityevent:1.0.1'
    implementation 'com.afollestad.material-dialogs:commons:0.9.0.2'
    implementation 'com.github.chrisbanes.photoview:library:1.2.4'
    implementation 'com.mikhaellopez:circularprogressbar:1.0.1'
    implementation 'com.google.code.gson:gson:2.8.0'
    implementation 'com.lsjwzh:materialloadingprogressbar:0.5.8-RELEASE'
    implementation 'net.danlew:android.joda:2.9.5.1'
    implementation 'org.sufficientlysecure:html-textview:3.3'
    implementation 'gun0912.ted:tedpermission:1.0.2'
    implementation 'com.h6ah4i.android.widget.verticalseekbar:verticalseekbar:0.7.2'
    implementation 'org.jsoup:jsoup:1.10.3'
    implementation 'com.facebook.stetho:stetho:1.5.0'
    implementation 'com.facebook.stetho:stetho-okhttp3:1.5.0'
    implementation 'com.uphyca:stetho_realm:2.1.0'
    implementation 'androidx.multidex:multidex:2.0.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    testCompile 'junit:junit:4.12'

    implementation 'de.hdodenhof:circleimageview:3.0.1'
    //implementation 'org.codehaus.groovy:groovy-all:2.4.4'

    implementation 'com.android.support:multidex:1.0.1'

    implementation 'com.google.firebase:firebase-config:18.0.0'
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0'
    implementation 'com.dinuscxj:circleprogressbar:1.3.0'
    implementation 'com.github.smarteist:autoimageslider:1.3.2'
    implementation 'com.github.smarteist:autoimageslider:1.3.2-appcompat'
}


android {
    compileSdkVersion 28
    buildToolsVersion "25.0.2"

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 28
        multiDexEnabled true

//        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
//
//        applicationId "net.bravecompany.modoogong.android.stdapp"
//        versionCode 44
//        versionName VERSION_NAME

    }

    dexOptions {
        javaMaxHeapSize = "4g"
    }

    signingConfigs {

        debug {
            storeFile file('../StoreKey/debug.keystore')
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
        }

        release {
            storeFile file("../StoreKey/bravecompany_2.jks")
            storePassword "bravecom"
            keyAlias "modoogong_stdapp"
            keyPassword "bravecom"
        }
//
//        release_cloudchem {
//            storeFile file("../StoreKey/bravecompany.jks")
//            storePassword "bravecom"
//            keyAlias "cloudchem_stdapp"
//            keyPassword "bravecom"
//        }

    }
//
//
//    applicationVariants.all { variant ->
//        variant.outputs.each { output ->
//            if (!variant.buildType.isDebuggable()) {
//                def alignedOutputFile = output.outputFile;
//
//                def newName = APK_NAME + "_" + defaultConfig.versionName + "_" + getDate();
//                newName += "-" + variant.buildType.name;
//
//             //   output.outputFile = new File(alignedOutputFile.parentFile, newName + ".apk");
//            }
