//            def newApkName = path + outputFileName
//            logger.error("newApkName = " + newApkName)
//            output.outputFile = new File(newApkName + ".apk")
        }
    }

    task backupApks(type: Copy) {
        from('build/outputs/apk')
        include '*-release.apk'
        into('/Users/JJO/BraveReleases/modoogong')
    }

    afterEvaluate {
        //   packageRelease.finalizedBy(backupApks)
    }

    buildTypes {
        debug {
            testCoverageEnabled false
            signingConfig signingConfigs.debug
        }

        release {
            testCoverageEnabled false
            minifyEnabled false
            //shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

            signingConfig signingConfigs.release
        }
    }

    sourceSets {
        main {
            res.srcDirs =
                    [
                            'src/main/res/layouts/layouts_statis',
                            'src/main/res/layouts',
                            'src/main/res'
                    ]
        }
    }

    flavorDimensions 'product'
    productFlavors {

        //14. 모두의 공무원
        modoogong {
            dimension 'product'

            applicationId "net.bravecompany.modoogong.android.stdapp"
            versionName "3.0.2"
            versionCode 52

            signingConfig signingConfigs.release

            resValue('string', 'app_name', "모두공 슈퍼수강앱")
            resValue('string', 'name', "모두의공무원")//수강앱 이름 띄어쓰지 않고 붙여 쓰기로 수정 [2019.10.17 테일러]
        }

        //15.모두의 경찰
        modoocop {
            dimension 'product'

            applicationId "net.bravecompany.modoocop.android.stdapp"
            versionCode 52
            versionName "3.0.2"

            signingConfig signingConfigs.release

            resValue('string', 'app_name', "모두경 슈퍼수강앱")
            resValue('string', 'name', "모두의경찰")
        }

        //16.모두의 소방
        modoofire {
            dimension 'product'

            applicationId "net.bravecompany.modoofire.android.stdapp"
            versionCode 52
            versionName "3.0.2"

            signingConfig signingConfigs.release

            resValue('string', 'app_name', "모두소 슈퍼수강앱")
            resValue('string', 'name', "모두의소방")
        }
        
    }

}

